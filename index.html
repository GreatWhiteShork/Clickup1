<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;  
        align-items: center;  
        justify-content: center;
        overflow: hidden;

        cursor: none;
      }
    </style>
    
  </head>
  <body>
    <canvas id="canvas" width="960" height="540"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>

      var listOfRives = [
        {name: "chameleon_strikes.riv", state: "chameleon"},
        {name: "black_cat.riv", state: "BLACK CATW"},
        {name: "solstitium_retake.riv", state: "STATE MACHINE 1"}
      ];

      var randomPick = Math.floor(Math.random() * listOfRives.length);
      var todaysRive = listOfRives[randomPick];
      
      const r = new rive.Rive({
        src: todaysRive.name,
        canvas: document.getElementById("canvas"),
        autoplay: true,
        // artboard: "Arboard", // Optional. If not supplied the default is selected
        stateMachines: todaysRive.state,
        onLoad: () => {
          // Ensure the drawing surface matches the canvas size and device pixel ratio
          r.resizeDrawingSurfaceToCanvas();
        },
      });

      
      
      window.addEventListener("resize", () => {
          r.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
